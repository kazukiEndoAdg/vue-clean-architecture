      description: 指定された郵便番号、もしくは都道府県&市区町村で住所情報を取得する
      operationId: getAddress
      parameters:
      - description: 郵便番号（ハイフン無し）
        example: "2310023"
        in: query
        name: zipCode
        required: false
        schema:
