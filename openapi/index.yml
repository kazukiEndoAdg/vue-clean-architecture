        name: prefecture
        required: false
        schema:
          format: int32
          type: integer
      - description: 市区町村
        example: 横浜市中区
        in: query
        name: city
        required: false
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AddressSchema'
                type: array
          description: Succeeded
          headers:
